<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title></title>
    <style>
      .pixel {
        width: 500px;
        background-color: gray;
      }
      .percent {
        width: 50%;
        height: 100px;
        background-color: lightpink;
        margin-right: auto;
        text-align: center;
      }
      .viewport {
        width: 10vw;
        height: 10vh;
        background-color: lightgreen;
      }
      .vmax {
        font-size: 10vmax;
      }
      .vmin {
        font-size: 10vmin;
      }
    </style>
  </head>
  <body>
    <h1 class="vmax">vmax</h1>
    <h1 class="vmin">vmin</h1>
    <div class="pixel">
      <section class="percent">부모의 50% 너비</section>
    </div>
    <section class="viewport">뷰포트 10% 너비, 10% 높이</section>
  </body>
</html>
