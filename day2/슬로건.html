<!DOCTYPE html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>슬로건 만들기</title>
    <style>
      @font-face {
        font-family: "TheJamsil5Bold";
        src: url("https://fastly.jsdelivr.net/gh/projectnoonnu/noonfonts_2302_01@1.0/TheJamsil5Bold.woff2")
          format("woff2");
        font-weight: 700;
        font-style: normal;
      }

      .container {
        position: relative;
        display: inline-block;
      }

      img {
        width: 100%;
        max-width: 600px;
        height: auto;
        display: block;
        border-radius: 15px; /* 이미지 라운딩 */
      }

      .slogan {
        position: absolute;
        top: 10px;
        left: 15px;
        color: blueviolet; /* 예쁜 파스텔 연두색 */
        font-family: "TheJamsil5Bold";
        font-weight: 700;
        font-size: 2.5vmax;
        background-color: rgba(255, 255, 255, 0.6);
        padding: 5px 10px;
        border-radius: 10px;

        /* ✅ 물결 밑줄 */
        text-decoration-line: underline;
        text-decoration-style: wavy;
        text-decoration-color: blue;
      }

      .slogan::after {
        content: "💪";
        margin-left: 5px;

        /* ❌ 밑줄 제거 */
        text-decoration: none;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <img src="화이팅.png" alt="화이팅" />
      <p class="slogan">응 난 할 수 있어</p>
    </div>
  </body>
</html>
