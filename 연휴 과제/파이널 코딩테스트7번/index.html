<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/reset.css" />
    <link rel="stylesheet" href="../css/style4.css" />
    <title>프로젝트 파이널 코딩 테스트 7번</title>
  </head>
  <body>
    <header>
      <!-- 로고 -->
      <img src="img/logo.png" alt="" />
    </header>
    <!-- 메인페이지 -->
    <main>
      <section class="group1">
        <article class="choice">
          <div class="card on">
            <img src="img/콜라.svg" alt="" />
            <p>Original_Cola</p>
            <button>1000원</button>
          </div>
          <div class="card soldout">
            <div class="soldout-overlay"></div>
            <img class="soldout-badge" src="img/품절.png" alt="품절" />
            <img src="img/보라콜라.svg" alt="" />
            <p>Violet_Cola</p>
            <button>1000원</button>
          </div>

          <div class="card">
            <img src="img/노랑콜라.svg" alt="" />
            <p>Yellow_Cola</p>
            <button>1000원</button>
          </div>
          <div class="card">
            <img src="img/블루콜라.svg" alt="" />
            <p>Cool_Cola</p>
            <button>1000원</button>
          </div>
          <div class="card on">
            <img src="img/초록콜라.svg" alt="" />
            <p>Green_Cola</p>
            <button>1000원</button>
          </div>
          <div class="card">
            <img src="img/주황콜라.svg" alt="" />
            <p>Orange_Cola</p>
            <button>1000원</button>
          </div>
        </article>
        <article class="balance">
          <div class="won">
            <p>잔액</p>
            <p>1,000 원</p>
          </div>
          <button>거스름돈 반환</button>
        </article>
        <article class="deposit">
          <input
            type="number"
            name="deposit"
            id="deposit"
            placeholder="입금액 입력"
          />
          <button>입금</button>
        </article>
        <article class="gain">
          <div class="list2">
            <ul>
              <li>
                <img src="img/콜라.svg" alt="" />
                <p>Original_Cola</p>
                <span>1</span>
              </li>
              <li>
                <img src="img/초록콜라.svg" alt="" />
                <p>Green_Cola</p>
                <span>2</span>
              </li>
            </ul>
            <div class="Rectangle"></div>
          </div>
          <button>흭득</button>
        </article>
      </section>
      <section class="group2">
        <article class="cash">
          <div class="cash-content">
            <span>소지금 :</span>
            <span>25,000원</span>
          </div>
        </article>
        <article class="stuff">
          <p class="position1">흭득한 음료</p>
          <div class="list">
            <ul>
              <li>
                <img src="img/콜라.svg" alt="" />
                <p>Original_Cola</p>
                <span>1</span>
              </li>
              <li>
                <img src="img/초록콜라.svg" alt="" />
                <p>Grenn_Cola</p>
                <span>2</span>
              </li>
              <li>
                <img src="img/주황콜라.svg" alt="" />
                <p>Orange_Cola</p>
                <span>1</span>
              </li>
              <li>
                <img src="img/보라콜라.svg" alt="" />
                <p>Violer_Cola</p>
                <span>5</span>
              </li>
            </ul>
            <div class="Rectangle"></div>
          </div>
          <p class="sum position2">총금액 : 9,000 원</p>
        </article>
      </section>
    </main>
  </body>
</html>
