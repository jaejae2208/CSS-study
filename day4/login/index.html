<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>login-실습</title>
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <section class="log-in">
      <div class="log-in-area">
        <pre class="top-text">더 편리해진 위니브에 오신 것을 환영합니다.</pre>
        <div class="login-brtton">
          <a href="">
            <div class="group1">
              <img
                src="img/weniv-logo.png"
                alt="weniv-logo"
                class="logo"
              />&nbsp;
              <p class="login-text">로그인</p>
            </div>
          </a>
          <div class="rectangle2"></div>
          <div class="rectangle1"></div>
        </div>
        <div class="group2">
          <img src="img/icon-lock.png" alt="icon-lock" class="icon-lock" />
          <span class="id-pw-find">
            <a href="www.daum.net">아이디</a> |
            <a href="">비밀번호찾기</a></span
          >
        </div>
        <div class="group3">
          <img src="img/icon-user.png" alt="icon-user" class="icon-user" />
          <span class="id-register"> <a href="www.daum.net">회원가입</a></span>
        </div>
      </div>
    </section>
  </body>
</html>
