<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title></title>
    <style>
      ol {
        padding: 10px;
      }

      .number-list {
        list-style-position: inside;
        background-color: lavenderblush;
      }
      .custom-bullets {
        list-style: none;
        padding-left: 0;
      }
      .custom-bullets li {
        padding-left: 1em;
      }
      .custom-bullets li::before {
        content: "👌";
        position: absolute;
        left: 0;
      }
    </style>
  </head>
  <body>
    <ul class="custom-bullets">
      <li>사과</li>
      <li>바나나</li>
      <li>오렌지</li>
    </ul>
    <ol>
      <li>첫 번째 항목</li>
      <li>두 번째 항목</li>
      <li>세 번째 항목</li>
    </ol>

    <ol class="number-list">
      <li>첫 번째 항목</li>
      <li>두 번째 항목</li>
      <li>세 번째 항목</li>
    </ol>
  </body>
</html>
