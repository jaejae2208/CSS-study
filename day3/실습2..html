  <body>
    <!DOCTYPE html>
    <html lang="ko">
      <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>실습</title>

        <style>
          .square {
            position: relative;
            width: 100%;
            padding-top: 50%;
          }
          .square img {
            position: absolute;
            top: 0;
            left: 0;
            width: 50%;
            height: 100%;
            object-fit: cover;
          }
          .square .img2 {
            left: 50%;
          }
        </style>
      </head>
      <body>
        <div class="square">
          <img src="day3/img/weniv-binky.png" alt="" />
          <img class="img2" src="day3/img/weniv-chilli.png" alt="" />
        </div>
        <div class="rectangular">
          <img src="day3/img/weniv-licat.png" alt="" />
          <img src="day3/img/weniv-suri.png" alt="" />
        </div>
      </body>
