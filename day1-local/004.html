<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>선택자 기초</title>
    <style>
      * {
        color: red;
      }
      span {
        color: blue;
      }
      #title {
        color: green;
      }
      .desc {
        color: orange;
      }
      .text-large {
        font-size: 24px;
      }
      .text-bold {
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <h1 id="title">위니브</h1>
    <p>위니브 홈페이지입니다.</p>
    <span class="desc">어쩌구 저쩌구</span>
    <span class="desc">어쩌구 저쩌구</span>
    <span class="desc">어쩌구 저쩌구</span>
    <span>어쩌구 저쩌구</span>
    <!-- id,class 명은 숫자로 시작하지 앉기 -->
    <p class="desc text-large text-bold">강지애</p>
  </body>
</html>
