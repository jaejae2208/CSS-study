<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title></title>
    <style>
      :root {
        /* 변수명 지정 --로 시작 */
        --main-color: lightblue;
      }
      /* 변수 사용 */
      h1 {
        color: var(--main-color);
      }
      section {
        color: var(--main-color);
      }
      p {
        color: var(--main-color);
      }
    </style>
  </head>
  <body>
    <h1>루트</h1>
    <section>전 section</section>
    <p>
      Lorem ipsum dolor sit amet consectetur adipisicing elit. Molestiae tenetur
      ipsum, blanditiis eos ab perferendis cupiditate dicta culpa, totam odit
      sit obcaecati, quaerat repellendus quas dolorum dolor iste ut. Quisquam!
    </p>
  </body>
</html>
